name: "Java Goof Manual SBOM & Snyk Scan"

on:
  workflow_dispatch: 

jobs:
  snyk-manual-scan:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Set up Java 8
        uses: actions/setup-java@v4
        with:
          java-version: '8'
          distribution: 'temurin'
          cache: 'maven'

      # 1. Generate the SBOM using the maven plugin
      - name: Generate Aggregate SBOM
        run: |
          mvn org.cyclonedx:cyclonedx-maven-plugin:makeAggregateBom \
          -DoutputFormat=json \
          -DoutputName=bom

      # 2. Manually download and install Snyk CLI v1.1302.0
      - name: Install Snyk CLI v1.1302.0
        run: |
          curl -L https://static.snyk.io/cli/v1.1300.0/snyk-linux -o snyk
          chmod +x snyk
          sudo mv snyk /usr/local/bin/snyk
          snyk --version # Verify it is 1.1302.0

      # 3. Authenticate and Scan
      - name: Snyk SBOM Scan
        env:
          SNYK_TOKEN: ${{ secrets.SNYK_TOKEN }}
        run: |
          snyk sbom test --experimental --file=target/bom.json
