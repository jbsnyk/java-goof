name: "Java Goof SBOM & Snyk Scan"

on:
  workflow_dispatch

jobs:
  analyze:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Set up Java 8
        uses: actions/setup-java@v4
        with:
          java-version: '8'
          distribution: 'temurin'
          cache: 'maven'

      # java-goof is a multi-module project; makeAggregateBom is required
      - name: Generate Aggregate SBOM
        run: |
          mvn org.cyclonedx:cyclonedx-maven-plugin:makeAggregateBom \
          -DoutputFormat=json \
          -DoutputName=bom

      # Use the official Snyk action to scan the SBOM file
      - name: Snyk SBOM Scan
        uses: snyk/actions/setup@master
      - env:
          SNYK_TOKEN: ${{ secrets.SNYK_TOKEN }}
        run: |
          snyk sbom test --file=target/bom.json
