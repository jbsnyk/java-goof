name: "Java Goof Manual Snyk SBOM Workflow"

on:
  workflow_dispatch: 

jobs:
  snyk-sbom-manual:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Set up Java 8
        uses: actions/setup-java@v4
        with:
          java-version: '8'
          distribution: 'temurin'
          cache: 'maven'

      # 1. Manually install Snyk CLI v1.1302.0
      - name: Install Snyk CLI v1.1302.0
        run: |
          curl -L https://static.snyk.io/cli/v1.1301.2/snyk-linux -o snyk
          chmod +x snyk
          sudo mv snyk /usr/local/bin/snyk
          snyk --version

      # 2. Generate SBOM using Snyk CLI
      # Using --maven-aggregate-project for multi-module java-goof repo
      - name: Generate SBOM with Snyk
        env:
          SNYK_TOKEN: ${{ secrets.SNYK_TOKEN }}
        run: |
          ls
          cd todolist-goof
          cd todolist-web-struts
          snyk sbom --file=pom.xml \
                    --format=cyclonedx1.6+json \
                    --json-file-output=snyk.json

      # 3. Scan the generated SBOM for vulnerabilities
      - name: Snyk SBOM Test
        env:
          SNYK_TOKEN: ${{ secrets.SNYK_TOKEN }}
        run: |
          snyk sbom test --experimental --file=snyk.json

      # 4. Upload SBOM as artifact for visibility
      - name: Upload SBOM Artifact
        uses: actions/upload-artifact@v4
        with:
          name: java-goof-sbom
          path: snyk.json
